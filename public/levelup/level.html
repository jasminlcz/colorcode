    <main>
      <linearGradient id="gradient-1">
        <stop offset="0" stop-color="#00d5bd" />
        <stop offset="100" stop-color="#24c1ed" />
      </linearGradient>

      <div class="boxInner alignCenter mx-auto c-levelup">
        <div>
          <h1 class="mb-md">
            Das war super!
          </h1>
          <h4 class="mb-xl">
            Das ist deine aktuelle Punktzahl
          </h4>
          <!-- Animiertes SVG-->
          <svg class="levelUpCircle">
            <filter id="dropshadow" height="130%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="5" />

              <feOffset dx="2" dy="2" result="offsetblur" />

              <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" />
              </feComponentTransfer>
              <feMerge>
                <feMergeNode />

                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>

            <circle
              style="filter: url(#dropshadow);"
              class="circleStyle"
              cx="150"
              cy="150"
              r="130"
              stroke="#f1f2f7"
              fill="none"
              stroke-width="30"
              opacity="0.5"
            />

            <text
              x="50%"
              y="50%"
              dominant-baseline="middle"
              text-anchor="middle"
              id="activpoints"
              fill="#1a1559"
            ></text>
            <path
              id="progressPath"
              fill="none"
              stroke-width="20"
              stroke-linecap="round"
              stroke-dasharray="993 993"
            >
              <animate
                attributeName="stroke-dashoffset"
                from="993"
                to="0"
                begin="0s"
                dur="2s"
                fill="freeze"
                repeatCount="1"
              />
            </path>
          </svg>
          <!-- Buttons  -->
          <div class="mt-xl">
            <button
              type="button "
              class="btn primary"
              onclick="location.href='../game/game.html';"
            >
              Weiter mit Level <span id="activlevel"></span>
            </button>
          </div>
          <div class="mt-md">
            <button
              type="button"
              class="btn secondary"
              onclick="location.href='../logout/logout.html';"
            >
              Ruhm und Ehre sind nichts für mich. Ich bin raus.
            </button>
          </div>
        </div>
      </div>
