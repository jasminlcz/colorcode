          </ul>
        </div>

    <main>
      <linearGradient id="gradient-1">
        <stop offset="0" stop-color="#00d5bd" />
        <stop offset="100" stop-color="#24c1ed" />
      </linearGradient>
      <div id="slide1" style="display: block;">
        <div class="container centered">
          <div class="start">
            <h1 class="mb-xl">
              Das war super!
            </h1>

            <svg class="levelUpCircle">
              <filter id="dropshadow" height="130%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
                <!-- stdDeviation is how much to blur -->
                <feOffset dx="2" dy="2" result="offsetblur" />

                <!-- how much to offset -->
                <feComponentTransfer>
                  <feFuncA type="linear" slope="0.5" />
                  <!-- slope is the opacity of the shadow -->
                </feComponentTransfer>
                <feMerge>
                  <feMergeNode />
                  <!-- this contains the offset blurred image -->
                  <feMergeNode in="SourceGraphic" />
                  <!-- this contains the element that the filter is applied to -->
                </feMerge>
              </filter>

              <circle
                style="filter: url(#dropshadow);"
                class="circleStyle"
                cx="150"
                cy="150"
                r="130"
                stroke="#f1f2f7"
                fill="none"
                stroke-width="30"
                opacity="0.5"
              />
              <path
                id="progressPath"
                fill="none"
                stroke-width="20"
                stroke-linecap="round"
                stroke-dasharray="993 993"
              >
                <animate
                  attributeName="stroke-dashoffset"
                  from="993"
                  to="0"
                  begin="0s"
                  dur="2s"
                  fill="freeze"
                  repeatCount="1"
                />
              </path>
              <!-- punkte -->
              <h1 class="points">
                <span id="activpoints"></span>
                <br />
                Punkte
              </h1>
            </svg>

            <div class="mt-xl">
              <button
                type="button "
                class="btn primary btn-normal"
                onclick="location.href='../game/game.html';"
              >
                Weiter mit Level <span id="activlevel"></span>
              </button>
            </div>
            <div class="mt-md">
              <button
                type="button"
                class="btn secondary btn-normal"
                onclick="location.href='../logout/logout.html';"
              >
                Ruhm und Ehre ist nichts für mich. Ich bin raus
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
