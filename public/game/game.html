      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"

      crossorigin="anonymous"
    ></script>

  <body>
    <header>
      <nav class="box mx-auto navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="../index.html">
          <img src="/static/logo.png" width="110" alt="ColorCode"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mt-md">
            <li class="nav-item active">
              <a class="nav-link mr-sm" href="../index.html"> Das Spiel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mr-sm" href="../end/end.html">
                Der Generator</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mr-sm" href="../rangliste/rangliste.html"
                >Rangliste</a

            <li class="nav-item">
              <a class="nav-link" href="../about/about.html">Über</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="boxInner mx-auto c-game alignCenter">
        <div>
          <h4 class="mb-lg">
            Wie wirkt diese Farbe auf dich? <br />
            Ziehe den Kreis an die für dich passende Stelle.
          </h4>
          <!-- Aktuelle Farbe  -->
          <div class="row mb-lg">
            <div class="col-md-12 colorRect">
              <div>
                <div id="colorrect" style="height: 100px; width: 300px;"></div>
              </div>
            </div>
          </div>

          <!-- Range Slider 1 -->

          <div class="row pb-xs">
            <div class="col-md-2 col-xs-2">
              <label for="">aktuell</label>
            </div>
            <div class="col-md-8 col-xs-8">
              <div class="slidecontainer pb-md">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  class="slider"
                  id="aktuell_zeitlos"
                />
              </div>
            </div>
            <label class="col-md-2 col-xs-2">zeitlos</label>
          </div>

          <!-- Range Slider 2 -->

          <div class="row pb-xs">
            <div class="col-md-2 col-xs-2">
              <label for="">kraftvoll</label>
            </div>
            <div class="col-md-8 col-xs-8">
              <div class="slidecontainer pb-md">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  class="slider"
                  id="kraftvoll_sanft"
                />
              </div>
            </div>
            <label class="col-md-2 col-xs-2">sanft</label>
          </div>

          <!-- Range Slider 3 -->

          <div class="row pb-xs">
            <div class="col-md-2 col-xs-2">
              <label for="">verspielt</label>
            </div>
            <div class="col-md-8 col-xs-8">
              <div class="slidecontainer pb-md">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  class="slider"
                  id="verspielt_ernst"
                />
              </div>
            </div>
            <label class="col-md-2 col-xs-2">ernst</label>
          </div>

          <!-- Range Slider 4 -->

          <div class="row pb-xs">
            <div class="col-md-2 col-xs-2">
              <label for="">warm</label>
            </div>
            <div class="col-md-8 col-xs-8">
              <div class="slidecontainer pb-md">
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="50"
                  class="slider"
                  id="warm_kalt"
                />
              </div>
            </div>
            <label class="col-md-2 col-xs-2">kalt</label>
          </div>
          <!-- Button  -->
          <div class="row">
            <div class="col-md-12">
              <form id="survey">
                <button type="button " class="btn primary">
                  Weiter
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Level und Punkte Anzeige  -->
      <div class="level softlevel">
        <h5>
          <span style="color: #a13356;" id="username"></span>
        </h5>
        <h5>Level <span id="activlevel"></span></h5>
        <h5>Punkte <span id="activpoints"></span></h5>
      </div>
    </main>
    <footer style="height: 200px;"></footer>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>

    <script src="game.js"></script>
  </body>
</html>
