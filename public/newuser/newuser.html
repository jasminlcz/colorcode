    ></script>

  <body>
    <link rel="stylesheet" href="../abstaende.css" />

    <header>
      <nav class="box mx-auto navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="../index.html">

    <main>
      <div class="boxInner centered alignCenter">
        <div>
          <h1 class="pb-md">
            Hallo <span class="highlight" id="username"></span>!
          </h1>
          <h5 class="pb-md">
            Gleich gehts los! Wähle hier noch deine Lieblingsfarbe.
          </h5>

          <form id="updatefavcolor">
            <div class="row">
              <div class="col-md-12 pb-md">
                <div ng-app="app">
                  <color-picker id="colorcircle" color="foo"></color-picker>
                  <input
                    id="newfavcolor"
                    type="text"
                    ng-model="foo"
                    disabled
                    style="display: none;"
                  />
                </div>
              </div>
            </div>

            <div class="row pb-md">
              <div class="col-md-12">
                <button type="button submit" class="btn primary">
                  Los gehts!
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->

    <script src="colorpicker.js"></script>
