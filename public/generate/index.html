    <main>
      <div id="loading-wrapper">
        <div id="loading-text">loading...</div>
        <div id="loading-content"></div>
      </div>
      <div class="box mx-auto c-about alignLeft">
        <div class="row mb-xl">
          <h1 class="col-md-8">
            Dein persönlicher Farb-Generator
          </h1>
          <div class="col-md-4">
            <button class="epoche-indicator" id="20">
              20
            </button>
            <button class="epoche-indicator" id="50">
              50
            </button>
            <button class="epoche-indicator" id="100">
              100
            </button>
            <button
              class="epoche-indicator-info"
              data-toggle="tooltip"
              data-placement="top"
              title="Wähle hier wie oft der Lernalgorithmus den gesamten Trainingsdatensatz durcharbeitet. Je höher die Zahl desto besser ist das Ergebnis. Aber Vorsicht, je höher die Zahl, desto mehr Rechenleistung braucht dein Computer!"
            >
              ?
            </button>
          </div>
          <!-- <h4 class="mb-lg">
            Bis es soweit ist, hilf uns gerne indem du das
            <a class="highlight" href="../index.html">Colourcode-Spiel </a>
            machst.
          </h4> -->
        </div>
        <div class="row">
          <div class="col-md-5 colorRect">
            <div>
              <div id="colorrect"></div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="row pb-xs">
              <div class="col-md-2 col-xs-2">
                <label for="">aktuell</label>
              </div>
              <div class="col-md-8 col-xs-8">
                <div class="slidecontainer pb-md">
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    class="slider"
                    id="aktuell_zeitlos"
                  />
                </div>
              </div>
              <label class="col-md-2 col-xs-2">zeitlos</label>
            </div>

            <!-- Range Slider 2 -->

            <div class="row pb-xs">
              <div class="col-md-2 col-xs-2">
                <label for="">kraftvoll</label>
              </div>
              <div class="col-md-8 col-xs-8">
                <div class="slidecontainer pb-md">
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    class="slider"
                    id="kraftvoll_sanft"
                  />
                </div>
              </div>
              <label class="col-md-2 col-xs-2">sanft</label>
            </div>

            <!-- Range Slider 3 -->

            <div class="row pb-xs">
              <div class="col-md-2 col-xs-2">
                <label for="">verspielt</label>
              </div>
              <div class="col-md-8 col-xs-8">
                <div class="slidecontainer pb-md">
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    class="slider"
                    id="verspielt_ernst"
                  />
                </div>
              </div>
              <label class="col-md-2 col-xs-2">ernst</label>
            </div>

            <!-- Range Slider 4 -->

            <div class="row pb-xs">
              <div class="col-md-2 col-xs-2">
                <label for="">warm</label>
              </div>
              <div class="col-md-8 col-xs-8">
                <div class="slidecontainer pb-md">
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    class="slider"
                    id="warm_kalt"
                  />
                </div>
              </div>
              <label class="col-md-2 col-xs-2">kalt</label>
            </div>
          </div>
        </div>
        <div class="row pt-md">
          <div class="col-md-12">
            <h4 class="pb-md">Deine gespielten Farben</h4>
            <div id="temp"></div>
          </div>
        </div>
      </div>
