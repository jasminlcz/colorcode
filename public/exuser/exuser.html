  <body>
    <div id="rect1"></div>
    <div id="rect2"></div>
    <div id="rect3"></div>
    <div id="rect4"></div>
    <div id="rect5"></div>
    <div id="rect6"></div>
    <div id="rect7"></div>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="../index.html"> Farbenspiel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"

          aria-label="Toggle navigation"
        >

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

    <main>
      <div id="slide1" style="display: block;">
        <div class="container centered">
          <div class="start">
            <h1 class="pb-md">
              Willkommen zurück!
            </h1>
            <h4 class="mb-md">
              Gebe hier deinen gespeicherte ID ein um deinen Spielstand zu
              laden.
            </h4>
            <form id="finduser">
              <div class="row">
                <div class="col-md-12 pb-md">
                  <input
                    id="uuid"
                    type="text"
                    size="30"
                    class="form-control softui"
                    placeholder="User ID"
                    aria-label="Spielername"
                    aria-describedby="basic-addon2"
                    required
                  />
                </div>
              </div>

              <div class="row pb-md">
                <div class="col-md-12">
                  <button type="button submit " class="btn primary btn-normal">
                    Spielstand laden
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script
